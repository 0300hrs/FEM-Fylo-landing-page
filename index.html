<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      h1, h2{
        font-family: "Raleway", sans-serif;
      }
      body{
        font-family: "Open Sans", sans-serif;
      }
    <title>Frontend Mentor | Fylo landing page with two column layout</title>

  <body class="relative">
    <nav class="px-8 flex justify-center items-center">
      <div class="container md:px-8 flex flex-row justify-between items-center">
        <a href="" class="cursor-pointer">
          <img src="./images/logo.svg" alt="logo" class="w-24" />
        </a>

        <div
          class="text-white font-semibold flex gap-6 justify-between items-center"
        >
          <a
            href=""
            class="border-4 border-transparent py-4 hover:border-b-black text-black transition-all delay-100"
            >Features</a
          >
          <a
            href=""
            class="border-4 border-transparent py-4 hover:border-b-black text-black transition-all delay-100"
            >Team</a
          >
          <a
            href=""
            class="border-4 border-transparent py-4 hover:border-b-black text-black transition-all delay-100"
            >Sign In</a
          >
        </div>
      </div>
    </nav>
    <section class="flex justify-center items-center min-h-[80vh]">
      <div
        class="container flex flex-col md:flex-row justify-center items-center gap-4 py-8 px-6"
      >
        <img
          src="./images/illustration-1.svg"
          alt=""
          class="md:w-1/2 md:order-last"
        />
        <div class="px-6 md:order-first text-center md:text-left md:w-1/2">
          <h1 class="font-bold text-3xl mb-4">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="mb-2">
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="flex flex-col md:flex-row flex-wrap gap-2">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@gmail.com"
              class="md:w-3/5 px-6 py-2 rounded-md w-full outline outline-gray-400 focus:outline-blue-700 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
            />
            <button
              class="px-6 py-2 text-white bg-blue-500 hover:bg-blue-700 font-semibold md:w-2/5 rounded-md w-full"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </section>

    <section
      class="bg-[F9F8FE] flex justify-center items-center min-h-[60vh] bg-top bg-cover bg-no-repeat"
      style="background-image: url(./images/bg-curve-desktop.svg)"
    >
      <div
        class="container flex flex-col md:flex-row justify-center items-center gap-4 py-8 text-center md:text-left px-6"
      >
        <img
          src="./images/illustration-2.svg"
          alt="illustration-2"
          class="md:w-1/2 md:order-last"
        />
        <div
          class="px-6 md:order-first flex flex-col gap-4 justify-center items-center md:w-1/2"
        >
          <div>
            <h2 class="font-bold text-2xl mb-4 text-center md:text-left">
              Stay productive, wherever you are
            </h2>
            <p class="mb-2 text-left">
              Never let location be an issue when accessing your files. Fylo has
              you covered for all of your file storage needs.
            </p>
            <p class="mb-2 text-left">
              Securely share files and folders with friends, family and
              colleagues for live collaboration. No email attachments required!
            </p>
            <a
              href=""
              class="underline underline-offset-4 underline-4 md:text-left hover:no-underline text-[#399785] font-semibold"
              >See how Fylo works
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                class="inline fill-[#399785]"
              >
                <path
                  d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm-1.293 15.707-1.414-1.414L13.586 12 9.293 7.707l1.414-1.414L16.414 12l-5.707 5.707z"
                ></path>
              </svg>
            </a>
          </div>
          <div
            class="flex flex-col p-4 justify-start items-start w-[350px] rounded-md shadow-lg gap-4"
          >
            <img src="./images/icon-quotes.svg" alt="quote" />
            <p class="text-left">
              Fylo has improved our team productivity by an order of magnitude.
              Since making the switch our team has become a well-oiled
              collaboration machine.
            </p>
            <div class="flex flex-row gap-2">
              <img
                src="./images/avatar-testimonial.jpg"
                alt=""
                class="rounded-full w-12 h-12"
              />
              <div class="flex flex-col items-start">
                <span class="font-semibold">Kyle Burton</span>
                <span> Founder & CEO, Huddle </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section
      class="bg-[#575989] flex justify-center items-center p-6 min-h-[50vh]"
    >
      <div
        class="container h-fit flex flex-col md:flex-row items-center gap-4 p-4 px-6"
      >
        <div class="md:w-3/5">
          <h2 class="font-bold text-2xl mb-4 text-center md:text-left">
            Get early access today
          </h2>
          <p class="text-center md:text-left md:w-4/5">
            It only takes a minute to sign up and our free starter tier is
            extremely generous. If you have any questions, our support team
            would be happy to help you.
          </p>
        </div>
        <div class="flex flex-col gap-2 md:w-2/5 w-4/5">
          <input
            type="text"
            for="email"
            placeholder="example@gmail.com"
            class="px-6 py-2 rounded-md w-full ring-blue-900"
          />
          <button
            class="px-6 py-2 text-white bg-blue-500 hover:bg-blue-700 font-semibold md:w-3/5 rounded-md w-full"
          >
            Get Started
          </button>
        </div>
      </div>
    </section>
